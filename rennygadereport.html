<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rennygade Report</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #typewriter {
            font-size: 2em;
            text-align: center;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #overlayText {
            position: absolute;
            top: 50%;
            left: 100%;
            font-size: 4em;
            color: red;
            white-space: nowrap;
            opacity: 0.8;
            animation: scroll 10s linear infinite;
            display: none;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100vw);
            }
        }
    </style>
</head>
<body>

    <div id="typewriter"></div>
    <video id="reportVideo" loop>
        <source src="rennygade.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="overlayText">THIS IS A RENNYGADE CLASSIC</div>

    <script>
        const text = "Loading reporting system.....please wait!";
        const speed = 80;
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(showVideo, 5000);
            }
        }

        function showVideo() {
            const video = document.getElementById("reportVideo");
            document.getElementById("typewriter").style.display = "none";
            video.style.display = "block";
            video.volume = 1;
            video.play();
            speakText("THIS IS ANOTHER RENNYGADE CLASSIC");
            const overlayText = document.getElementById("overlayText");
            overlayText.style.display = "block";
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.volume = 1;
            speechSynthesis.speak(utterance);
            setInterval(() => speakText("THIS IS ANOTHER RENNYGADE CLASSIC"), 5000);
        }

        window.onload = function() {
            typeWriter();
        };
    </script>

</body>
</html>
